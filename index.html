<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kotleta</title>
    <meta name="description" content="Prečo nevoliť ĽSNS">
    <meta name="keywords" content="kotleba,lsns,volby,parlament,politika,ľudova strana naše slovensko">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="shortcut icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACAAQMAAAD58POIAAAAA1BMVEVGRkbq8cCOAAAAGElEQVR4Xu3AMQEAAADCIPuntsUuWAwA4AiAAAG9Bh3MAAAAAElFTkSuQmCC" />
    <style>
      html,
      body {
        height: 100%;
        min-height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        padding: 0 20px;
        background: #464646;
        color: white;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
        -moz-osx-font-smoothing: grayscale;
        font-weight: 400;
        text-align: center;
        line-height: 1.5;
      }

      h1 {
        margin: 0 0 1em;
        font-size: 60px;
        font-weight: 500;
      }

      .article {
        padding: 10px 20px;
        border-radius: 2px;
        border: 1px solid #9a9a9a;
        display: none;
        color: white;
        text-decoration: none;
        font-size: 15px;
      }

      .article:hover {
        background: #444;
      }

      .visible {
        display: block;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 30px;
        }
      }
    </style>
  </head>
<body>
  <div>
    {% for article in site.articles %}
      <a href="{{ article.url }}" class="article" rel="nofollow">{{ article.name }}</a>
    {% endfor %}
  </div>

  <a href="https://github.com/danielhusar/kotleta.sk"><img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;" src="https://aral.github.com/fork-me-on-github-retina-ribbons/right-grey@2x.png" alt="Fork me on GitHub"></a>
  <script>
    (function() {
      var articles = document.querySelectorAll('.article')
      articles[Math.floor(Math.random() * articles.length)].className += ' visible'
    })();
